<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8">
        <title>ボカラム - ボカロランダム選曲サイト</title>
        <link rel="stylesheet" href="index_stylesheet.css">
        <header>
          <div class="header">
              <div class="header-logo">
                  <ul>
                      <li class="header-logo-main">ボカラム</li>
                      <li class="header-logo-sub">ボカロランダム選曲サイト</li>
                  </ul>
              </div>
              <div class="header-list">
                  <ul>
                      <li>
                          <a href="about.html">About</a>
                      </li>
                  </ul>
              </div>
          </div>
        </header>
        <script>
            function chose_music () {
                var minrandom = 0
                var maxrandom = 3;
                var random = Math.floor( Math.random() * ((maxrandom + 1) - minrandom) + minrandom );
                var items = ['リンゴ', 'イチゴ', 'メロン', 'バナナ'];
                document.getElementById("show_text").innerHTML = items[random] ;
            };
        </script>
    </head>
    <body>
        <div class="main">
            <input type="submit" class="main-button" value="さっそく選曲してもらう" onclick="chose_music();">
        </div>
        <div id="show_music">
            <p id="show_text" class="middle-text"></p>
        </div>



        <div class="footer">
            <div class="footer-logo">ボカラム</div>
            <div class="footer-list">
              <ul>
                <li>
                    <a href="about.html">About</a>
                </li>
              </ul>
            </div>
          </div>

    </body>
</html>
